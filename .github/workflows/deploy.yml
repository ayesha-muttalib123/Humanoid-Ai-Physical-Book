name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Change to [main] if your default branch is main
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # Change to 'yarn' if you use yarn

      - name: Install dependencies
        run: npm ci  # Use 'yarn install --frozen-lockfile' if yarn

      - name: Build website
        run: npm run build  # Use 'yarn build' if yarn

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
